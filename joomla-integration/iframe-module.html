<style>
  .fdz-workspace-wrapper {
    position: relative;
    width: 100%;
    min-height: 800px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 20px 0;
  }
  
  .fdz-workspace-wrapper iframe {
    width: 100%;
    height: 1200px;
    border: none;
    display: block;
  }
  
  .fdz-workspace-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #64748b;
  }
  
  @media (max-width: 768px) {
    .fdz-workspace-wrapper {
      min-height: 600px;
    }
    
    .fdz-workspace-wrapper iframe {
      height: 1000px;
    }
  }
  
  @media (max-width: 480px) {
    .fdz-workspace-wrapper iframe {
      height: 800px;
    }
  }
</style>

<div class="fdz-workspace-wrapper">
  <div class="fdz-workspace-loading" id="fdz-loading">
    <p>Lade Workspace...</p>
  </div>
  <iframe 
    id="fdz-workspace-iframe"
    src="https://ihre-nextjs-domain.de" 
    allowfullscreen
    onload="document.getElementById('fdz-loading').style.display='none'">
  </iframe>
</div>

<script>
  // Fallback f√ºr langsames Laden
  setTimeout(function() {
    var loading = document.getElementById('fdz-loading');
    if (loading) {
      loading.style.display = 'none';
    }
  }, 5000);
</script>
